[project]
name = "doeff-agentic"
version = "0.1.0"
description = "Agent-based workflow orchestration combining doeff-flow and doeff-agents"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Kento Masui", email = "nameissoap@gmail.com"}
]
keywords = ["doeff", "agentic", "workflow", "orchestration", "agents", "observability"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "doeff>=0.1.9",
    "doeff-flow>=0.1.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "textual>=0.44.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
# Legacy tmux-based handler (deprecated)
legacy = [
    "doeff-agents>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "doeff-preset",
]
examples = ["doeff-preset"]

[project.scripts]
# Note: doeff-agentic binary is provided by the Rust package (doeff-agentic-cli)
# for fast plugin integration (~5ms startup). This Python package only provides the TUI.
doeff-agentic-tui = "doeff_agentic.tui:main"

[project.urls]
Homepage = "https://github.com/proboscis/doeff"
Repository = "https://github.com/proboscis/doeff"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/doeff_agentic"]

[tool.uv.sources]
doeff = { workspace = true }
doeff-flow = { workspace = true }
doeff-preset = { workspace = true }
