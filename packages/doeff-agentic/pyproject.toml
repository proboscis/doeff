[project]
name = "doeff-agentic"
version = "0.1.0"
description = "Agent-based workflow orchestration combining doeff-flow and doeff-agents"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Kento Masui", email = "nameissoap@gmail.com"}
]
keywords = ["doeff", "agentic", "workflow", "orchestration", "agents", "observability"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "doeff>=0.1.9",
    "doeff-flow>=0.1.0",
    "doeff-agents>=0.1.0",
    "click>=8.0.0",
    "rich>=13.0.0",
]

[project.scripts]
doeff-agentic-tui = "doeff_agentic.cli:cli"

[project.urls]
Homepage = "https://github.com/proboscis/doeff"
Repository = "https://github.com/proboscis/doeff"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/doeff_agentic"]

[tool.uv.sources]
doeff = { workspace = true }
doeff-flow = { workspace = true }
doeff-agents = { workspace = true }
