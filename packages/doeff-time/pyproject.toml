[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "doeff-time"
version = "0.1.0"
description = "Provider-agnostic time effects for doeff"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "doeff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/doeff_time"]

[tool.uv.sources]
doeff = { workspace = true }
