[package]
name = "doeff-effect-anlyzer"
version = "0.1.0"
edition = "2021"

authors = ["doeff contributors"]
description = "Static effect dependency analyzer for doeff programs"
license = "MIT"

[lib]
name = "doeff_effect_anlyzer"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "seda"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
bitflags = "2.4"
clap = { version = "4.4", features = ["derive"] }
dashmap = "5.5"
parking_lot = "0.12"
pyo3 = { version = "0.20", features = ["extension-module", "abi3-py310"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tree-sitter = "0.20"
tree-sitter-python = "0.20"
rustpython-ast = "0.3"
rustpython-parser = "0.3"

[features]
default = []
python = ["pyo3"]

[dev-dependencies]
tempfile = "3.10"
