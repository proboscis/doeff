[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "doeff-effect-anlyzer"
version = "0.1.0"
description = "Static effect dependency analyzer for doeff programs"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "doeff contributors"}
]

[tool.maturin]
features = ["python"]
module-name = "doeff_effect_anlyzer"

