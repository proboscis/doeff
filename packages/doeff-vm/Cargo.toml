[package]
name = "doeff-vm"
version = "0.1.0"
edition = "2021"
rust-version = "1.74"
description = "Rust VM for doeff algebraic effects with PyO3 Python bindings"
license = "MIT"
repository = "https://github.com/proboscis/doeff"
keywords = ["algebraic-effects", "vm", "python", "continuations"]

[lib]
name = "doeff_vm"
crate-type = ["cdylib", "rlib"]

[features]
default = []
vm_debug_logs = []

[dependencies]
pyo3 = { version = "0.28", features = ["py-clone"] }

[dev-dependencies]
pyo3 = { version = "0.28", features = ["auto-initialize", "py-clone"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
