[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "doeff-omni-converter"
version = "0.1.0"
description = "Kleisli-based auto-conversion with doeff effects for omni-converter"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Kento Masui"},
]
keywords = ["converter", "effects", "monads", "functional", "kleisli", "auto-conversion"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "doeff>=0.1.0",
    "py-omni-converter>=0.1.0",
    "beartype>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "pyright>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/CyberAgentAILab/doeff"
Repository = "https://github.com/CyberAgentAILab/doeff"
Issues = "https://github.com/CyberAgentAILab/doeff/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/doeff_omni_converter"]

[tool.uv.sources]
doeff = {workspace = true}

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]
