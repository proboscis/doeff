[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "doeff_indexer_build_backend"
backend-path = ["."]

[project]
name = "doeff-indexer"
version = "0.1.2"
description = "Static indexer for doeff programs and Kleisli programs"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "doeff contributors"}
]

[project.scripts]
doeff-indexer = "doeff_indexer._cli:main"

[tool.maturin]
features = ["python"]
module-name = "doeff_indexer"
python-source = "python"
include = [
    { path = "python/doeff_indexer/bin/*", format = "wheel" }
]
