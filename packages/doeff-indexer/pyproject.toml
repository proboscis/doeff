[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "doeff-indexer"
version = "0.1.0"
description = "Static indexer for doeff programs and Kleisli programs"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "doeff contributors"}
]

[tool.maturin]
features = ["python"]
module-name = "doeff_indexer"
