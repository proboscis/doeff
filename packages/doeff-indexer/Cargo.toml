[package]
name = "doeff-indexer"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "doeff-indexer"
path = "src/main.rs"

[dependencies]
rustpython-parser = "0.3"
walkdir = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }
regex = "1"
log = "0.4"
env_logger = "0.10"
anyhow = "1"
thiserror = "1"

[dev-dependencies]
tempfile = "3"