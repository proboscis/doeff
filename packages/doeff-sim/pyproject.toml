[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "doeff-sim"
version = "0.1.0"
description = "Deterministic simulation handler for doeff"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Kento Masui"},
]
keywords = ["doeff", "simulation", "deterministic", "effects"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "doeff>=0.1.0",
    "doeff-time>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/proboscis/doeff"
Repository = "https://github.com/proboscis/doeff"

[tool.hatch.build.targets.wheel]
packages = ["src/doeff_sim"]

[tool.uv.sources]
doeff = { workspace = true }
doeff-time = { workspace = true }
