[package]
name = "doeff-linter"
version = "0.1.0"
edition = "2021"
description = "A linter for enforcing code quality and immutability patterns in Python"
license = "MIT"
repository = "https://github.com/proboscis/doeff"
keywords = ["linter", "python", "immutability", "code-quality"]

[lib]
name = "doeff_linter"
path = "src/lib.rs"

[[bin]]
name = "doeff-linter"
path = "src/main.rs"

[dependencies]
rustpython-parser = "0.4.0"
rustpython-ast = "0.4.0"
clap = { version = "4.5", features = ["derive"] }
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2.5"
colored = "2.1"
rayon = "1.10"
regex = "1.10"
once_cell = "1.19"
chrono = "0.4"

[dev-dependencies]
tempfile = "3.10"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

