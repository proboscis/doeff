repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: semgrep
        name: semgrep architectural rules
        entry: semgrep --config .semgrep.yaml --error
        language: system
        types: [python]
        pass_filenames: false
        args: [doeff/, packages/]

      - id: doeff-linter
        name: doeff-linter
        entry: doeff-linter
        language: system
        types: [python]
        pass_filenames: true
