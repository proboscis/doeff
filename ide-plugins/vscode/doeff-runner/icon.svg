<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Main gradient - purple to blue -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow gradient -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#mainGrad)" />
  
  <!-- Inner dark circle for contrast -->
  <circle cx="64" cy="64" r="50" fill="#1E1B4B" opacity="0.9"/>
  
  <!-- Stylized "D" for doeff - represents the monad container -->
  <path d="M 40 35 
           L 40 93 
           Q 40 95 42 95 
           L 58 95 
           Q 85 95 85 64 
           Q 85 35 58 35 
           L 42 35 
           Q 40 35 40 37 
           Z
           M 50 48 
           L 55 48 
           Q 72 48 72 64 
           Q 72 80 55 80 
           L 50 80 
           Z" 
        fill="none" 
        stroke="url(#arrowGrad)" 
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Effect arrows - representing monadic bind/composition -->
  <!-- Arrow 1 - top right -->
  <path d="M 78 40 L 88 40 L 83 35 M 88 40 L 83 45" 
        fill="none" 
        stroke="#60A5FA" 
        stroke-width="3" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Arrow 2 - middle right -->
  <path d="M 82 58 L 92 58 L 87 53 M 92 58 L 87 63" 
        fill="none" 
        stroke="#A78BFA" 
        stroke-width="3" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Arrow 3 - bottom right -->
  <path d="M 78 76 L 88 76 L 83 71 M 88 76 L 83 81" 
        fill="none" 
        stroke="#F472B6" 
        stroke-width="3" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Small dots representing effect flow -->
  <circle cx="95" cy="40" r="2" fill="#60A5FA" filter="url(#glow)"/>
  <circle cx="99" cy="58" r="2" fill="#A78BFA" filter="url(#glow)"/>
  <circle cx="95" cy="76" r="2" fill="#F472B6" filter="url(#glow)"/>
</svg>
