name: Mirror to Proboscis

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PROBOSCIS_MIRROR_DEPLOY_KEY }}

      - name: Add github.com to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push branches and tags to proboscis/doeff
        env:
          DEPLOY_KEY_PRESENT: ${{ secrets.PROBOSCIS_MIRROR_DEPLOY_KEY != '' }}
        run: |
          if [ "$DEPLOY_KEY_PRESENT" != "true" ]; then
            echo "PROBOSCIS_MIRROR_DEPLOY_KEY secret is not configured." >&2
            exit 1
          fi

          git remote remove proboscis 2>/dev/null || true
          git remote add proboscis git@github.com:proboscis/doeff.git

          git push --force --prune proboscis "refs/heads/*:refs/heads/*"
          git push --force --prune proboscis "refs/tags/*:refs/tags/*"
