name: Publish doeff

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to PyPI"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  publish-doeff-vm:
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.publish)
    uses: ./.github/workflows/build-vm.yml
    with:
      publish: true
    secrets: inherit

  publish-doeff-indexer:
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.publish)
    needs: [publish-doeff-vm]
    uses: ./.github/workflows/build-indexer.yml
    with:
      publish: true
    secrets: inherit

  build-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Build wheel and sdist
        run: uv build --wheel --sdist

      - name: Verify built metadata
        run: uv run python tools/verify_dist_metadata.py dist/*.whl dist/*.tar.gz

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doeff-dist
          path: dist/*

  publish:
    name: Publish to PyPI
    needs: [build-dist, publish-doeff-vm, publish-doeff-indexer]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.publish)
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: doeff-dist
          path: dist

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          password: ${{ secrets.PYPI_API_TOKEN }}
