name: Python Compatibility

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  pytest-matrix:
    runs-on: ubuntu-latest
    env:
      UV_PROJECT_ENVIRONMENT: .venv-ci
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: uv sync --group dev --package doeff --python ${{ matrix.python-version }}

      - name: Verify doeff-vm import
        run: uv run --package doeff --python ${{ matrix.python-version }} python -c "import doeff_vm; import doeff_vm.doeff_vm"

      - name: Run test suite
        run: uv run --package doeff --python ${{ matrix.python-version }} pytest -q

  version-probe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Verify supported Python versions
        run: python tools/test_python_versions.py --versions 3.10,3.11,3.12,3.13,3.14

      - name: Verify free-threaded Python (experimental, non-blocking)
        run: |
          python tools/test_python_versions.py --versions 3.13t,3.14t || {
            echo "::warning::Free-threaded Python probe failed (experimental)."
            echo "::warning::Keeping this check non-blocking until ecosystem support stabilizes."
          }
