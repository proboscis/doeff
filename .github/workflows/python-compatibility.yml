name: Python Compatibility

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  pytest-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: uv sync --dev --python ${{ matrix.python-version }}

      - name: Run test suite
        run: uv run --python ${{ matrix.python-version }} pytest -q --ignore-glob='tests/core/test_*spec_gaps.py'

  version-probe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Verify supported Python versions
        run: python tools/test_python_versions.py --versions 3.10,3.11,3.12

      - name: Verify free-threaded Python (experimental)
        continue-on-error: true
        run: python tools/test_python_versions.py --versions 3.13t
