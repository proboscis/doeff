name: Python Compatibility

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  matrix-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify supported Python versions
        run: python tools/test_python_versions.py --versions 3.10,3.11,3.12

      - name: Verify free-threaded Python (experimental)
        continue-on-error: true
        run: python tools/test_python_versions.py --versions 3.13t
